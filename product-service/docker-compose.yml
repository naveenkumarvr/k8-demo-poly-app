version: '3.8'

services:
  # PostgreSQL database for product catalog
  postgres:
    image: postgres:16-alpine
    container_name: product-postgres
    environment:
      POSTGRES_DB: products
      POSTGRES_USER: productuser
      POSTGRES_PASSWORD: productpass
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U productuser -d products" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - product-network

  # Product service - main application
  product-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: product-service
    ports:
      - "8090:8090" # Changed from 8080 to 8090
    environment:
      - SERVICE_NAME=product-service
      - SERVICE_VERSION=1.0.0
      - ENVIRONMENT=development
      - PORT=8090
      - DATABASE_URL=postgres://productuser:productpass@postgres:5432/products?sslmode=disable
      - OTEL_EXPORTER_OTLP_ENDPOINT=otel-collector:4317
      - POD_NAME=docker-compose-product
      - NODE_NAME=localhost
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8090/healthz" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - product-network

  # OpenTelemetry Collector with Jaeger for trace visualization
  otel-collector:
    image: jaegertracing/all-in-one:latest
    container_name: product-otel-collector
    ports:
      - "16687:16686" # Jaeger UI on different port to avoid conflict with cart-service
      - "4318:4318" # OTLP HTTP receiver
      - "4319:4317" # OTLP gRPC receiver on different port
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - product-network

volumes:
  # Persistent volume for PostgreSQL data
  postgres-data:
    driver: local

networks:
  product-network:
    driver: bridge
